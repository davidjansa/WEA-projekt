<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>TODOOD Login page</title>
</head>
<body>

    <div class="container-lg">
        <h1>welcome to todood</h1>
        <form action="/login" method="post"> <!-- action = # -> take back to the same page after the submit  -->
            <div class="mb-3">
                <label for="username_input" class="form-label">Username</label>
                <input type="text" name="username_input" placeholder="user123" autocomplete="off" autofocus class="form-control"/>
            </div>
            <div class="mb-3">
                <label for="password_input" class="form-label">Password</label>
                <input type="password" name="password_input" placeholder="●●●●●●" autocomplete="off" class="form-control"/>
            </div>
            <div>
                <input type="submit" value="login" />
            </div>
            <div>
                <input type="submit" value="signup" />
            </div>
        </form>

        {% block app_content %}
            {% with messages = get_flashed_messages() %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endwith %}
        {% endblock %}

    </div>

</body>
</html>
