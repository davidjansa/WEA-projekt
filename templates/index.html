<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>INDEX</title>
</head>
<body>

    <div class="container-lg">
        <form method="post"> <!-- action = # -> take back to the same page after the submit  -->
            <div>
                <label for="index_input">Index</label>
                <input type="number" name="index_input" placeholder="enter id to update or delete..." min=1/>
            </div>
            <div>
                <label for="text_input">Text</label>
                <input type="text" name="text_input" placeholder="enter todo..." autocomplete="off" autofocus />
            </div>
            <div>
                <label for="done_input">Done</label>
                <input type="checkbox" name="done_input"/>
            </div>
            <div>
                <input type="submit" value="add" formaction="/add"/>
            </div>
            <div>
                <input type="submit" value="update" formaction="/update"/>
            </div>
            <div>
                <input type="submit" value="delete" formaction="/delete"/>
            </div>
        </form>

        {% block db_content %}
            {% if data %}
                {%- for todo in data %}
                    <p>{{todo}}</p>
                {% endfor %}
            {% else %}
                <p>No todos here.</p>
            {% endif %}
        {% endblock %}

        <form method="post">
            <div>
                <input type="submit" value="logout" formaction="/logout"/>
            </div>
        </form>

    </div>
    
</body>
</html>
